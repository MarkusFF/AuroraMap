<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label><input type="checkbox" id="show-location"> Show my location</label><br>
        <label><input type="checkbox" id="fade-colorbar"> Fade color bar</label><br>
        <label><input type="checkbox" id="fade-info"> Fade info text</label><br>
        <label><input type="checkbox" id="auto-refresh"> Refresh automatically</label>
    </div>
    
    <div id="map">
        <canvas id="globe"></canvas>
        <div id="metadata"></div>
        <div id="colorbar-container">
            <canvas id="colorbar"></canvas>
            <div id="colorbar-label">Probability</div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://unpkg.com/versor"></script>
    <script src="script.js"></script>
</body>
</html>
